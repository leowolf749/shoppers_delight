<!doctype html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">

        <script id="mask-template" type="x-mustache-template">
            <img src={{ image }}>
            <p>{{ name }}</p>
            <p>{{ price }}</p>
            <button class='add'>add to cart</button>
        </script>

        <script id="cart-template" type="x-mustache-template">
            <p>{{ name }}</p>
            <p>{{ price }}</p>
        </script>
    </head>
    
    <body>
        <h1><img class="triforce" src="https://lh5.ggpht.com/oS665p_VU-JU4VMZ8cs5SNZtQyE3uxHzIYDN49bCZOY6N_Y_CggRy3D1rYjWceF8iQs=w300"/> The Happy Mask Shop
        <img class="triforce" src="https://lh5.ggpht.com/oS665p_VU-JU4VMZ8cs5SNZtQyE3uxHzIYDN49bCZOY6N_Y_CggRy3D1rYjWceF8iQs=w300"/>
            <img class="salesman" src="http://www.zeldadungeon.net/wp-content/uploads/2015/02/Happy-Mask-Salesman1.png"/>
            <p class='quote'>...you've met with a terrible fate, haven't you?...</p>
        </h1>
        

        <section>
            <h2><img class="skullKid" src="http://orig06.deviantart.net/6c27/f/2013/032/d/e/skull_kid_by_obisam-d4sgn1t.png"/>
            Masks For Sale
            <img class="skullKid" src="https://zeldawiki.org/images/thumb/1/19/Skull_Kid_With_Mask_Artwork.png/120px-Skull_Kid_With_Mask_Artwork.png"/>
            </h2>
            
            <ul id="masks"></ul>
            
            <div id="cartContainer">
                <ul id="cart"></ul>
                <p class='subtotal'>Subtotal:</p>
                <p class='tax'>Tax:</p>
                <p class='total'>Total:</p>
                <button class='checkout'>checkout</button>
            </div>
        </section>
    </body>
</html>
