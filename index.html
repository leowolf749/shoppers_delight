<!doctype html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">

        <script id="mask-template" type="x-mustache-template">
            <img src={{ image }}/>
            <p>{{ name }}</p>
            <p>{{ price }}</p>
            <button class='add'>add to cart</button>
        </script>
    </head>
    
    <body>
        <h1>Happy Mask Shop
            <p class='quote'>...you've met with a terrible fate, haven't you?...</p>
        </h1>
        

        <section>
            <h2>Masks For Sale</h2>
            <ul id="masks"></ul>

            <ul id="cart">
                <button class='checkout'>checkout</button>
            </ul>
        </section>
    </body>
</html>
